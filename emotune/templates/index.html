<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Visualization + Music Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .data-container {
            margin-top: 20px;
        }
        .data-container div {
            margin: 10px 0;
            font-size: 18px;
        }
        .controls {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Emotion Data Visualization</h1>

    <div class="data-container">
        <div>
            <strong>Current Emotion:</strong> <span id="emotion">Loading...</span>
        </div>
        <div>
            <strong>Valence:</strong> <span id="valence">0.00</span>
        </div>
        <div>
            <strong>Arousal:</strong> <span id="arousal">0.00</span>
        </div>
    </div>

    <div class="data-container">
        <h2>Face and Voice Data</h2>
        <div>
            <strong>Face Valence:</strong> <span id="face_valence">0.00</span>
        </div>
        <div>
            <strong>Face Arousal:</strong> <span id="face_arousal">0.00</span>
        </div>
        <div>
            <strong>Voice Valence:</strong> <span id="voice_valence">0.00</span>
        </div>
        <div>
            <strong>Voice Arousal:</strong> <span id="voice_arousal">0.00</span>
        </div>
    </div>

    <div class="controls">
        <h2>Music Controls</h2>
        <button onclick="playMusic()">Play Music</button>
        <button onclick="stopMusic()">Stop Music</button>
    </div>

    <div class="error" id="error-message"></div>

    <script>
        let currentEmotion = "Neutral";  // fallback

        function fetchEmotionData() {
            fetch('/emotion_data')
                .then(response => {
                    if (!response.ok) throw new Error('Server returned invalid response');
                    return response.json();
                })
                .then(data => {
                    currentEmotion = data.emotion || "Neutral";
                    document.getElementById('emotion').textContent = currentEmotion;
                    document.getElementById('valence').textContent = data.valence.toFixed(2);
                    document.getElementById('arousal').textContent = data.arousal.toFixed(2);

                    document.getElementById('face_valence').textContent = data.face.valence.toFixed(2);
                    document.getElementById('face_arousal').textContent = data.face.arousal.toFixed(2);
                    document.getElementById('voice_valence').textContent = data.voice.valence.toFixed(2);
                    document.getElementById('voice_arousal').textContent = data.voice.arousal.toFixed(2);

                    document.getElementById('error-message').textContent = '';
                })
                .catch(error => {
                    document.getElementById('error-message').textContent =
                        'Error fetching emotion data: ' + error.message;
                });
        }

        function playMusic() {
            const valence = parseFloat(document.getElementById('valence').textContent);
            const arousal = parseFloat(document.getElementById('arousal').textContent);
            
            fetch('/play', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({valence, arousal})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                alert(`Playing music at V: ${data.valence.toFixed(2)}, A: ${data.arousal.toFixed(2)}`);
            })
            .catch(error => {
                alert('Music error: ' + error.message);
            });
        }


        function stopMusic() {
            fetch('/stop')
                .then(response => response.json())
                .then(data => {
                    alert('Music stopped.');
                })
                .catch(error => {
                    alert('Error stopping music: ' + error.message);
                });
        }

        setInterval(fetchEmotionData, 2000);
        fetchEmotionData(); // Initial call
    </script>
</body>
</html>
